<!DOCTYPE html>
<html>
    <head>
        <title>
          google
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <div>Gmail</div>
            <div>Images</div>
            <div class="appicon"> 
                <img src="icons and logo/apps_FILL0_wght400_GRAD0_opsz48.svg">
            </div>
           <div class="userpic">
            <img src="icons and logo/unnamed.jpg">
           </div>

        </div>

        <div class="main">

            <div class="googleicon">
                <img src="icons and logo/google_logo.svg">
            </div>

            <div class="searchbox">

                <div class="searchbar">
                    <input type="text">

                    <div class="searchicon">
                        <img src="icons and logo/search_FILL0_wght400_GRAD0_opsz48.svg">
                    </div>

                    <div class="micicon">
                        <img src="icons and logo/7123011_google_mic_icon.svg">
                    </div>

                    <div class="cameraicon">
                       <img src="icons and logo/download (1).svg">
                    </div>

                </div>

            </div>

            <div class="buttons">
                <button class="googlebutton">
                    Google Search
                </button>
                <button class="luckybutton">
                    I'm Feeling Lucky
                </button>
            </div>

            <div class="add">
              <p>Learn how Google is building more helpful products 
                for Indians</p> 
            </div>

            <div class="Googleoffer">
                <div>Google offered in:</div>
              <p class="language1">हिन्दी</p>
              <p class="language2">বাংলা</p>
              <p class="language3">తెలుగు</p>
              <p class="language4">मराठी</p>
              <p class="language5">தமிழ்</p>
              <p class="language6">ગુજરાતી</p>
              <p class="language7">ಕನ್ನಡ</p>
              <p class="language8">മലയാളം</p>
              <p class="language9">ਪੰਜਾਬੀ</p>
            </div>

        </div>

        <div class="footer">
         <div class="secondlowest">
            <p>India</p>
         </div>
         <div class="lowest">
            <div class="leftside">
             <p class="about">About</p>
             <p class="advertising">Advertising</p>
             <p class="business">Business</p>
             <p class="searchworks">How Search works</p>
            </div>
             <div class="rightside" >
                <p class="privacy">privacy</p>
                <p class="terms">Terms</p>
                <p class="settings">Settings</p>
             </div>
         </div>
        </div>

    </body>
</html>
